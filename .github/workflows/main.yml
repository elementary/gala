name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:

    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        version: [stable, unstable, development-target]
        include:
          - version: stable
            mutter_pkg: libmutter-10-dev
          - version: unstable
            mutter_pkg: libmutter-10-dev
          - version: development-target
            mutter_pkg: libmutter-14-dev
    container:
      image: ghcr.io/elementary/docker:${{ matrix.version }}

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        apt update
        apt install -y gettext gnome-settings-daemon-dev gsettings-desktop-schemas-dev libcanberra-dev libclutter-1.0-dev libgee-0.8-dev libglib2.0-dev libgnome-desktop-3-dev libgranite-dev libgtk-3-dev ${{ matrix.mutter_pkg }} libxml2-utils libsqlite3-dev meson valac valadoc
    - name: Build
      env:
        DESTDIR: out
      run: |
        meson build -Ddocumentation=true
        ninja -C build
        ninja -C build install

  lint:

    runs-on: ubuntu-latest

    container:
      image: valalang/lint

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: |
        io.elementary.vala-lint -d daemon
        io.elementary.vala-lint -d lib
        io.elementary.vala-lint -d plugins
        io.elementary.vala-lint -d src
